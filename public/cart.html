<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<title>CrispyComet – Kosár</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <div class="cartpage-head">
    <a class="ghostlink" href="/" aria-label="Vissza a főoldalra">← Vissza a főoldalra</a>
    <div class="brandline smallbrand">
      <div class="logo">☄️</div>
      <div class="brandtext">
        <div class="brandname">CrispyComet</div>
        <div class="brandtag">Kosár</div>
      </div>
    </div>
  </div>

  <section class="cartpage-grid">
    <section class="card">
      <h2>Kosár tartalma</h2>
      <div id="cartList" class="cart-list"></div>
      <div class="total">
        Összesen: <b><span id="total">0</span> Ft</b>
      </div>
      <div class="actions">
        <button class="ghost" onclick="clearCart()">Kosár ürítése</button>
        <button onclick="placeOrder()">Rendelés leadása</button>
      </div>
      <p id="msg" class="hint small" aria-live="polite"></p>
    </section>

    <aside class="cart card">
      <h3>Összefoglaló</h3>
      <div class="hint">Tételek: <b><span id="count">0</span></b></div>
      <div class="hint">Szállítás: <b>0 Ft</b> (demo)</div>
      <div class="hint">Fizetés: <b>Bankkártya</b> (demo)</div>
    </aside>
  </section>
</main>

<script src="cart.js"></script>
</body>
</html>
